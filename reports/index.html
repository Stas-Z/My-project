<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css' />
  <title>Reports</title>
  <style>
    	body {
		margin:0;
		padding:0;
		font-family:Quicksand;
		font-weight:700;
	}
    ul.form {
		position:relative;
		background:#fff;
		width:250px;
		margin:auto;
		padding:0;
		list-style: none;
		overflow:hidden;
		
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;	
		
		-webkit-box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
		-moz-box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
		box-shadow:  1px 1px 10px rgba(0, 0, 0, 0.1);	
	}
  .form li a {
		width:225px;
		padding-left:20px;
		height:50px;
		line-height:50px;
		display:block;
		overflow:hidden;
		position:relative;
		text-decoration:none;
		text-transform:uppercase;
		font-size:14px;
		color:#686868;
    
		
		-webkit-transition:all 0.2s linear;
		-moz-transition:all 0.2s linear;
		-o-transition:all 0.2s linear;
		transition:all 0.2s linear;			
	}
  .form li{
    border-bottom: 1px solid #dbdbdb;
  }
  .form li:last-child{
    border: none;
  }

  .form li a.unit {
		border-left:5px solid #008747;
	}

	.form li a.screenshots {
			border-left:5px solid #fecf54;
	}
  .form li:first-child a:hover, .form li:first-child a {
		-webkit-border-radius: 5px 5px 0 0;
		-moz-border-radius: 5px 5px 0 0;
		border-radius: 5px 5px 0 0;
	}

	.form li:last-child a:hover, .form li:last-child a {
		-webkit-border-radius: 0 0 5px 5px;
		-moz-border-radius: 0 0 5px 5px;
		border-radius: 0 0 5px 5px;
	}
	.form li a:hover {
		background:#efefef;
	}
	.form li a:hover {
		color:#ea4f35;
	}
  .form i {
		margin-right:15px;
		
		-webkit-transition:all 0.2s linear;
		-moz-transition:all 0.2s linear;
		-o-transition:all 0.2s linear;
		transition:all 0.2s linear;	
	}
  h1 {
		color:#000;
		margin:0 auto;
		margin-top:60px;
		margin-bottom:40px;
		font-size:30px;
		width:300px;
		text-align:center;
	}
  </style>
</head>
<body>
  <h1><i class="icon-github"></i> Reports</h1>
  <ul class="form">
    <li><a class="unit" href="./unit/report.html"><i class="icon-cog"></i>Unit Report</a></li>
    <li><a class="screenshots" href=".loki/report.html"><i class="icon-desktop"></i>Screenshots Report</a></li>
  </ul>
  
</body>
</html>
